<div class="hero-section">
  <div class="hero-content">
    <h1>Welcome to CodeNest</h1>
    <p>Discover, Explore, and Share University-Level Projects</p>
    <div class="cta-buttons">
      <button pButton type="button" label="Browse Projects" icon="pi pi-search" class="p-button-raised p-button-rounded primary-btn"></button>
      <button pButton type="button" label="Submit Your Project" icon="pi pi-upload" class="p-button-outlined p-button-rounded secondary-btn"></button>
    </div>
  </div>
</div>

<div class="features-section">
  <h2 [@fadeInOut]="'in'">Explore Features</h2>
  <div class="features">
    <div class="feature-card" *ngFor="let feature of features" [@slideIn]>
      <i [class]="'pi ' + feature.icon"></i>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  </div>
</div>


<div class="stats-section">
  <h2>Our Impact</h2>
  <div class="stats">
    <div *ngFor="let stat of stats" class="stat-card">
      <p-card>
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.label }}</p>
      </p-card>
    </div>
  </div>
</div>
